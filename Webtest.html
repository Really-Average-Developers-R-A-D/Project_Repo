<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Website</title>
        <link rel="stylesheet" href="weblogin.css">
    </head>
    <body>
        <!-- Area for user login-->
        <div class="user-login">
        <!-- Cool Comment -->
            <div class="welcome-msg">
                <h1>Welcome!</h1>
            </div>
            <div class="user-pass-text">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="user-pass-text">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <div class="forgot-password">
                <a href="#" onclick="resetPassForm()">Forgot My Password?</a>
            </div>
            <div class="role">
                <h2>Select Your Role:</h2>
                <button class="role-button" onclick="selectRole(this)">Student</button>
                <button class="role-button" onclick="selectRole(this)">Teacher</button>
                <button class="role-button" onclick="selectRole(this)">Administrator</button>
            </div>
            <div class="submit">
                <button class="submit-button" onclick="loginValidation()">Login</button>
            </div>
            <!-- This is the password reset form if the user forgot their credentials-->
            <div class="divider" id="divider">
            </div>
            <div class="pass-reset" id="pass-reset">
                <label for="email">Enter your email to send instructions on how to reset your password:</label>
                <input type="email" id="email-reset" placeholder="Enter your email" required>
                <button class = "submit-button" onclick="passReset()">Submit</button>
            </div>

            <!-- Message will output to the user based on login results-->
            <div class="message" id="message"></div>
        </div>  
        <!-- External script -->
        <script src="login.js"></script>  
    </body>
</html>
