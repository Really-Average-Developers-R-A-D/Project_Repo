<!DOCTYPE html>
    <html lang="en">
    <!--Basic login website information-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Website</title>
        <link rel="stylesheet" href="css/weblogin.css">
    </head>
    <body>
        <!--Centered area container for user login-->
        <div class="user-login">

            <!--Welcome message-->
            <div class="welcome-msg">
                <h1>Welcome!</h1>
            </div>

            <!--Username input for user-->
            <div class="user-pass-text">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>

            <!--Password input for user-->
            <div class="user-pass-text">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <!--Forgot password button for user, contents remain hidden until clicked-->
            <div id="forgot-password">
                <a href="#" onclick="resetPassForm()">Forgot My Password?</a>
            </div>

            <!--Role buttons-->
            <input type="hidden" id="role-button" name="user_role" value="student">

            <!--Updates the user role based on button selected-->
            <div id="role">
                <h2>Select Your Role:</h2>
                <button id="role-button" data-role="student" onclick="selectRole(this)">Student</button>
                <button id="role-button" data-role="teacher" onclick="selectRole(this)">Teacher</button>
                <button id="role-button" data-role="administrator" onclick="selectRole(this)">Administrator</button>
            </div>

            <!--Login button-->
            <div class="login">
                <button id="loginBtn">Login</button>
            </div>

            <!-- This is the password reset form that appears when the user clicks forgot my password-->
            <div id="divider"></div>
            <div class="pass-reset" id="pass-reset">
                <label for="email">Enter your email to send instructions on how to reset your password:</label>
                <input type="email" id="email-reset" placeholder="Enter your email" required>
                <button class = "submit-button" onclick="passReset()">Submit</button>
            </div>

            <!-- Message will output to the user based on login results-->
            <div id="errorMsg"></div>
        </div>

        <!--External script-->
        <script src="js/login.js"></script>
    </body>
</html>
