<!--landingAdmin.html-->

<!DOCTYPE HTML>
<html lang="en">
<!--Basic teacher website information-->

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <!--Encompasses the entire visible page-->
    <div class="container">

        <!--The user's initials and full name on the top right-->
        <div class="user-info">
            <div class="initials">
                <span id="user-initials"></span>
            </div class="name">
            <span id="user-name">Loading Credentials...</span>
        </div>

        <!--The navigation bar on the side and top-->
        <nav class="nav-bar">

            <!--SUNY Brockport image-->
            <div class="nav-image">
                <img src="images/Brockport_logo.jpg" alt="Logo">
            </div>

            <!--Navigation bar down the side providing user functionality-->
            <ul>
                <!--Button to return the user to the landing page home screen-->
                <li><a href="#" onclick=returnToDashboard()>Dashboard</a></li>

                <!--Dropdown menu for course management with additional options for the user-->
                <li class="dropdown">
                    <a href="#">User Actions<span class="arrow-down"></span></a>
                    <ul class="dropdown-content">
                        <li><a href="#" onclick=addAStudent()>Add a Student</a></li>
                        <li><a href="#" onclick=addATeacher()>Add a Teacher</a></li>
                        <li><a href="#" onclick=addAMajor()>Add a Major</a></li>
                    </ul>
                </li>
                <li>
                    <!--Shows the password reset form on the bottom, if clicked-->
                    <a href="#" id="password-reset" onclick=resetPass()>Change Password</a>
                </li>
                <!--Logs the user out and returns them to the login page-->
                <li><a href="Webtest.html">Logout</a></li>
            </ul>
        </nav>

        <!-- Center Page Content -->
        <div class="content" id="content">
            <h1>Dashboard</h1>
            <!--Displays relevant buttons for admin-->
            <div class="admin-buttons">
                <button id="majors-button" onclick="fetchAndDisplayMajors()">Majors</button>
                <button id="teachers-button" onclick="fetchAndDisplayCourses()">Courses</button>
            </div>
            
            <div class="admin-info">
                <!-- Major List Section -->
                <div class = "retrieved-data-list">

                </div>
                <div class="major-list">
                    <div class = "add-student-form">
                        <form id="studentForm">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" required>
                            
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" required><br><br>
                            
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                
                             <label for="password">Password:</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                minlength="6" 
                                required
                            ><br><br>
                            
                            <label for="phoneNumber">Phone Number:</label>
                            <input 
                                type="tel" 
                                id="phoneNumber" 
                                name="phoneNumber" 
                                pattern="[0-9]{10}" 
                                placeholder="5851231234" 
                                required
                            ><br><br>
                            
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                    <div class = "add-teacher-form">
                        <form id="teacherForm">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" required>
                            
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" required><br><br>
                            
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                    
                            <label for="password">Password:</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                minlength="6" 
                                required
                            ><br><br>
                            
                            <label for="phoneNumber">Phone Number:</label>
                            <input 
                                type="tel" 
                                id="phoneNumber" 
                                name="phoneNumber" 
                                pattern="[0-9]{10}" 
                                placeholder="5851231234" 
                                required
                            ><br><br>
                    
                            <label for="officeNumber">Office Number:</label>
                            <input 
                                type="text" 
                                id="officeNumber" 
                                name="officeNumber" 
                                pattern="^[0-9]+$" 
                                title="Only numeric values are allowed" 
                                required
                            ><br><br>
                    
                            <button type="submit">Submit</button>
                    </div>
                    <div class = "add-major-form">
                        <form id="majorForm">
                            <label for="majorName">Major Name (3 characters):</label><br>
                            <input type="text" id="majorName" name="majorName" maxlength="3" required><br><br>
                            <label for="majorDescription">Full Name of Major:</label><br>
                            <textarea id="majorDescription" name="majorDescription" rows="1" cols="40" required></textarea><br><br>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>


            <!--The password reset form appears on the bottom of the page-->
            <div id="pass-reset" class="pass-reset">
                <span class="close">&times;</span>
                <form id="changePasswordForm">
                    <div class="changeOldPassword">
                        <label for="oldPassword">Current Password:</label>
                        <input type="password" id="oldPassword" name="oldPassword" required>
                    </div>
                    <div class="updateNewPassword">
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="pass-change-container">
                        <button id="passChange" type="submit">Change Password</button>
                    </div>
                </form>

                <!--Change color of text depending on success or fail-->
                <p id="changePasswordError" style="color: red;"></p>
                <p id="changePasswordSuccess" style="color: green;"></p>
            </div>
        </div>
    </div>
    <!-- External script -->
    <script src="js/adminPage.js"></script>
</body>

</html>
